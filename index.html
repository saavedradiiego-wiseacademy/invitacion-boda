<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Diego & Valentina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Georgia', serif;
    }
    .section {
      width: 100%;
      text-align: center;
    }
    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botón flotante ubicación */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d4af37;
      color: white;
      padding: 15px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .floating-btn:hover {
      background: #b8922a;
      transform: scale(1.05);
    }

    /* Contador flotante minimalista */
    .floating-countdown {
      position: fixed;
      bottom: 25px;
      left: 20px;
      color: #b8922a; /* Dorado */
      font-size: 18px;
      font-weight: bold;
      line-height: 1.4;
      z-index: 1000;
      text-align: left;
    }
    .floating-countdown span {
      display: block;
      font-size: 22px;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <div class="section">
    <img src="1.png" alt="Portada Matrimonio Diego y Valentina">
  </div>

  <!-- Foto de los novios -->
  <div class="section">
    <img src="3.png" alt="Invitación con foto de los novios">
  </div>

  <!-- Fecha y lugar con QR -->
  <div class="section">
    <img src="5.png" alt="Fecha y lugar con QR">
  </div>

  <!-- Fecha y lugar con contador (imagen original) -->
  <div class="section">
    <img src="6.png" alt="Fecha y lugar con contador">
  </div>

  <!-- Versículo alterno -->
  <div class="section">
    <img src="8.png" alt="Versículo Valentina y Diego">
  </div>

  <!-- Botón flotante Google Maps -->
  <a class="floating-btn" href="https://maps.app.goo.gl/fcPqu9xLrNJrApxt9" target="_blank">
    📍 Ver ubicación
  </a>

  <!-- Contador flotante minimalista -->
  <div id="countdown" class="floating-countdown">
    días restantes para nuestra boda:
    <span id="countdown-time">0 días · 0h · 0m · 0s</span>
  </div>

  <!-- Script del contador -->
  <script>
    // Fecha objetivo (27 de diciembre de 2025 a las 16:00)
    const weddingDate = new Date("Dec 27, 2025 16:00:00").getTime();

    const countdownTime = document.getElementById("countdown-time");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdownTime.innerHTML = "🎉 ¡Ya estamos casados!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownTime.innerHTML = `${days} días · ${hours}h · ${minutes}m · ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
