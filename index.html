<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n Diego & Valentina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Georgia', serif;
    }
    .section {
      width: 100%;
      text-align: center;
    }
    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Estilos del contador */
    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin: 20px 0;
      text-align: center;
    }

    /* Bot√≥n flotante */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d4af37; /* Dorado elegante */
      color: white;
      padding: 15px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .floating-btn:hover {
      background: #b8922a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <div class="section">
    <img src="1.png" alt="Portada Matrimonio Diego y Valentina">
  </div>

  <!-- Foto de los novios -->
  <div class="section">
    <img src="3.png" alt="Invitaci√≥n con foto de los novios">
  </div>

  <!-- Fecha y lugar con QR -->
  <div class="section">
    <img src="5.png" alt="Fecha y lugar con QR">
  </div>

  <!-- Fecha y lugar con contador -->
  <div class="section">
    <img src="6.png" alt="Fecha y lugar con contador">
  </div>

  <!-- Contador en vivo -->
  <div class="section">
    <h2>‚è≥ Falta para nuestra boda:</h2>
    <div id="countdown" class="countdown"></div>
  </div>

  <!-- Vers√≠culo alterno -->
  <div class="section">
    <img src="8.png" alt="Vers√≠culo Valentina y Diego">
  </div>

  <!-- Bot√≥n flotante Google Maps -->
  <a class="floating-btn" href="https://maps.app.goo.gl/u2EPvhfjc1nNjWbu9" target="_blank">
    üìç Ver ubicaci√≥n
  </a>

  <!-- Script del contador -->
  <script>
    // Fecha objetivo (27 de diciembre de 2025 a las 16:00)
    const weddingDate = new Date("Dec 27, 2025 16:00:00").getTime();

    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "üéâ ¬°Ya estamos casados!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} d√≠as ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
